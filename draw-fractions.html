<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>waveform-data test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/waveform-data@2.0.1/dist/waveform-data.js"></script>
    <style>
        body {
            background-color: beige;
        }

        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="600" height="300"></canvas>

    <script>

        var canvas, ctx, width, height;
        var waveforms;
        var waveform;
        var length;
        var offset = 0;

        function normalise(num, min, max) {
            return (num - min) / (max - min);
        }

        function scaleX(x) {
            var n = normalise(x, 0, length);
            n = n * (canvas.width / waveforms.length);
            return n;
        }

        function scaleY(amplitude, height) {
            var range = 256;
            var offset = 128;

            return height - ((amplitude + offset) * height) / range;
        }

        function drawWaveform(waveformData) {

            // how many pixels to skip between peaks
            var increment = length / (width * 2.5);

            var adapter = waveformData.adapter;
            var x, val;

            ctx.moveTo(offset, canvas.height / 2);

            // draw top peaks
            for (x = 0; x < length; x += increment) {
                val = adapter.at(2 * x);
                ctx.lineTo(scaleX(x) + offset, scaleY(val, height));
            }

            // draw bottom peaks
            for (x = length - 1; x >= 0; x -= increment) {
                val = adapter.at(2 * x + 1);
                ctx.lineTo(scaleX(x) + offset, scaleY(val, height));
            }
        }

        function draw() {

            ctx.beginPath();

            drawWaveform(waveform);
            offset = canvas.width / waveforms.length;
            drawWaveform(waveform);

            ctx.closePath();

            ctx.fill();
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            width = canvas.width;
            height = canvas.height;

            waveforms = ['vdc_100052359795.0x000018.dat', 'vdc_100052359795.0x00001a.dat'];

            const xhr = new XMLHttpRequest();

            // .dat file generated by audiowaveform program
            xhr.responseType = 'arraybuffer';
            xhr.open("GET", 'vdc_100052359795.0x000018.dat');

            xhr.addEventListener('load', (progressEvent) => {

                const data = new Int16Array(progressEvent.target.response);
                console.log(data.length);

                waveform = WaveformData.create(data.buffer);
                length = waveform.offset_length;

                draw();
            });

            xhr.send();

        });
        
    </script>
</body>
</html>
