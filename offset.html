<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>waveform-data test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://unpkg.com/waveform-data@2.0.1/dist/waveform-data.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            padding: 40px;
        }
        canvas {
            border: 1px solid grey;
        }
        #slider-range {
            margin-top: 20px;
            width: 600px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="600" height="300"></canvas>

    <div>
        <input type="text" id="start" value="0" placeholder="start">
        <input type="text" id="end" placeholder="end">
        <button id="reset">Reset</button>
        <div id="slider-range"></div>
    </div>

    <script>

        let waveform;
        let length;
        let startInput, endInput;

        function normalise(num, min, max) {
            return (num - min) / (max - min);
        }

        function scaleX(x) {
            var n = normalise(x, 0, length);
            n = n * canvas.width;
            return n;
        }

        function scaleY(amplitude, height) {
            var range = 256;
            var offset = 128;

            return height - ((amplitude + offset) * height) / range;
        }

        function drawWaveform(context, waveformData, frameOffset, startPixels, endPixels, width, height) {
            
            if (startPixels < frameOffset) {
                startPixels = frameOffset;
            }

            // var limit = frameOffset + width;

            // if (endPixels > limit) {
            //     endPixels = limit;
            // }

            var increment = endPixels / (width * 2.5);

            var adapter = waveformData.adapter;
            var x, val;

            context.beginPath();

            for (x = startPixels; x < endPixels; x += increment) {
                val = adapter.at(2 * x);
                context.lineTo(scaleX(x - frameOffset), scaleY(val, height));
            }

            for (x = endPixels - 1; x >= startPixels; x -= increment) {
                val = adapter.at(2 * x + 1);
                context.lineTo(scaleX(x - frameOffset), scaleY(val, height));
            }

            context.closePath();
        }

        function draw() {

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawWaveform(ctx, waveform, 0, 0, length, canvas.width, canvas.height);

            ctx.fill();
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            
            startInput = document.querySelector('#start');
            endInput = document.querySelector('#end');

            var resetButton = document.querySelector('#reset');

            resetButton.addEventListener('click', () => {
                reset();
            });

            reset();

        });

        function reset() {

            const xhr = new XMLHttpRequest();

            // .dat file generated by audiowaveform program
            xhr.responseType = 'arraybuffer';
            xhr.open("GET", 'vdc_100052359795.0x000018.dat');

            xhr.addEventListener('load', (progressEvent) => {

                const data = new Int16Array(progressEvent.target.response);
                //console.log(data.length);

                waveform = WaveformData.create(data.buffer);

                var start = Number(startInput.value) || 0;
                var end = Number(endInput.value) || waveform.duration;

                var offsetStart = start * waveform.pixels_per_second; // start at 10 secs
                var offsetEnd = end * waveform.pixels_per_second;

                startInput.value = start;
                endInput.value = end;

                $('#slider-range').slider({
                    max: waveform.duration,
                    values: [start, end]
                });

                // console.log(waveform.offset_duration);    // -> 10.33333333333

                waveform.offset(offsetStart, offsetEnd);

                // console.log(waveform.offset_duration);



                length = waveform.offset_length;
                draw();
            });

            xhr.send();
        }

        $(function() {
            $("#slider-range").slider({
                range: true,
                min: 0,
                slide: function(event, ui) {
                    $("#start").val($("#slider-range").slider("values", 0));
                    $("#end").val($("#slider-range").slider("values", 1));
                }
            });
        });
        
    </script>
</body>
</html>
